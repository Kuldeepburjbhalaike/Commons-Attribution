<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commons Attributor</title>
    <style>
        /* Base Light Theme Styles */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: #f9f9f9;
            --border-color: #ddd;
            --pre-bg: #f4f4f4;
            --link-color: #007bff;
            --highlight-button-bg: #007bff; /* Generate Attribution */
            --success-button-bg: #28a745; /* Copy button */
            --success-button-text: white; /* Copy button text */
            --success-button-border: none;
        }

        /* Dark Theme Detection */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --container-bg: #1e1e1e;
                --border-color: #555;
                --pre-bg: #282828;
                --link-color: #ffc107; /* HIGH CONTRAST YELLOW/AMBER for links/Author/License */
                --highlight-button-bg: #00a2ff; /* BRIGHT BLUE for Generate Attribution */
                --success-button-bg: transparent; /* Transparent for cleaner look */
                --success-button-text: #e0e0e0; /* Bright text */
                --success-button-border: 1px solid #e0e0e0; /* Added Border */
            }
            input[type="text"] {
                background-color: #333;
                color: var(--text-color);
                border: 1px solid #555 !important;
            }
        }
        
        /* Manual Dark Theme Class */
        body.dark-theme {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #555;
            --pre-bg: #282828;
            --link-color: #ffc107; 
            --highlight-button-bg: #00a2ff;
            --success-button-bg: transparent; 
            --success-button-text: #e0e0e0; 
            --success-button-border: 1px solid #e0e0e0;
        }
        body.dark-theme input[type="text"] {
            background-color: #333;
            color: var(--text-color);
            border: 1px solid #555 !important;
        }
        
        /* Manual Light Theme Class */
        body.light-theme {
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: #f9f9f9;
            --border-color: #ddd;
            --pre-bg: #f4f4f4;
            --link-color: #007bff;
            --highlight-button-bg: #007bff;
            --success-button-bg: #28a745;
            --success-button-text: white;
            --success-button-border: none;
        }
        body.light-theme input[type="text"] {
            background-color: #ffffff;
            color: #333333;
            border: 1px solid #ddd !important;
        }


        /* Apply Theme Variables */
        body { 
            font-family: sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        /* Header and Input Layout */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-section { 
            margin-bottom: 25px; 
            padding: 15px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            background-color: var(--container-bg);
        }
        
        /* Input field base style */
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input[type="text"] {
            flex-grow: 1;
            padding: 10px; 
            border: 1px solid var(--border-color); 
            border-radius: 4px; 
        }
        
        h1 { color: var(--text-color); margin-top: 0; margin-bottom: 20px; }
        h2 { color: var(--text-color); }
        .results-section { 
            margin-bottom: 25px; 
            padding: 15px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            background-color: var(--container-bg);
        }
        
        button { 
            padding: 10px 20px; 
            background-color: var(--highlight-button-bg); 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            white-space: nowrap;
        }
        button:hover { 
            filter: brightness(1.1);
        }
        
        /* Specific Button Styles */
        #themeToggleButton {
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: var(--border-color);
            color: var(--text-color);
        }
        #themeToggleButton:hover {
            filter: brightness(1.2);
        }
        #copyButton { 
            padding: 8px 15px; 
            background-color: var(--success-button-bg); 
            color: var(--success-button-text);
            border: var(--success-button-border);
        }
        #copyButton:hover { filter: brightness(0.9); }


        .result-item { margin-bottom: 10px; }
        .result-label { font-weight: bold; color: var(--text-color); display: inline-block; width: 150px; }
        #loading { display: none; color: var(--link-color); font-weight: bold; }
        #error { color: red; font-weight: bold; }
        
        /* Links in results (Author, License) */
        a {
            color: var(--link-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        
        /* Thumbnail and Metadata Layout */
        .attribution-content {
            display: flex;
            gap: 20px;
        }
        .metadata-details {
            flex-grow: 1;
        }
        .thumbnail-container {
            width: 180px; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 5px;
        }
        #fileThumbnail {
            max-width: 100%; 
            height: auto; 
            border-radius: 4px; 
            border: 1px solid var(--border-color); 
            display: none; 
        }

        /* Credit Box */
        .credit-box {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            background-color: var(--container-bg);
            margin-top: 15px; 
        }
        pre { 
            background-color: var(--pre-bg); 
            padding: 10px; 
            border: 1px dashed var(--border-color); 
            border-radius: 4px; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            margin-top: 5px;
            color: var(--text-color);
        }
        .credit-controls { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 5px;
        }
        .options label { display: inline; font-weight: normal; margin-left: 5px; cursor: pointer; }

        /* Footer Style */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
        footer a {
            color: var(--link-color);
            text-decoration: none;
            margin: 0 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .github-icon {
            width: 1.1em;
            height: 1.1em;
            vertical-align: middle;
            margin-right: 2px;
            fill: currentColor;
        }
    </style>
</head>
<body class="auto-theme"> 
    
    <div class="header-container">
        <h1>Commons Attributor</h1>
        
        <button id="themeToggleButton" onclick="toggleTheme()">☀️ Toggle Theme</button>
    </div>

    <div class="input-section">
        <label for="commonsUrl">Wikimedia Commons File URL:</label>
        
        <div class="input-group">
            <input type="text" id="commonsUrl" placeholder="https://commons.wikimedia.org/wiki/File:Eiffel_Tower_Image.jpg">
            <button onclick="runAttributionTool()">Generate Attribution</button>
        </div>
        
        <p id="loading">Loading metadata...</p>
        <p id="error"></p>
    </div>

    <div class="results-section" id="results">
        <h2>✅ Attribution Details</h2>
        
        <div class="attribution-content">
            <div class="metadata-details">
                <div class="result-item">
                    <span class="result-label">Author:</span>
                    <span id="authorName"></span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Upload/Creation Date:</span>
                    <span id="creationYear"></span>
                </div>

                <div class="result-item">
                    <span class="result-label">License:</span>
                    <span id="licenseDisplay"></span> 
                </div>
                
                <div class="result-item">
                    <span class="result-label">File Name:</span>
                    <span id="fileName"></span> 
                </div>
            </div>
            
            <div class="thumbnail-container">
                <img id="fileThumbnail" src="" alt="File thumbnail">
            </div>
        </div>

        
        <div class="credit-box">
            <h2>Credit Text</h2>
            
            <div class="credit-controls" id="creditControls" style="display: none;">
                <div class="options">
                    <input type="checkbox" id="richTextToggle" checked onchange="updateCreditDisplay()">
                    <label for="richTextToggle">Rich Text (HTML Links)</label>
                </div>
                <button id="copyButton" onclick="copyCredit()">Copy</button>
            </div>
            
            <pre id="fullCredit"></pre>
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
